<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Google</title>
        <link rel="stylesheet" href="index.css" />
    </head>

    <body>
        <header>
            <div id="header-left">
                <ul class="navbar">
                    <li>
                        <a href="https://about.google">About</a>
                    </li>
                    <li>
                        <a href="https://store.google.com">Store</a>
                    </li>
                </ul>
            </div>
            <div id="header-right">
                <ul class="navbar">
                    <li>
                        <a href="https://mail.google.com">Gmail</a>
                    </li>
                    <li>
                        <a href="https://images.google.com">Images</a>
                    </li>
                </ul>

                <button id="apps">
                    <a href="https://chrome.google.com/webstore/">
                        <img src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_apps_48px-512.png"/>
                    </a>
                </button>
                <a href="https://accounts.google.com">
                    <img src="https://cdn1.iconfinder.com/data/icons/mix-color-4/502/Untitled-1-512.png"/>
                </a>
            </div>
        </header>

        <!-- Center -->
        <div id="center">
            <img id="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"/>

            <input id="search-bar">

            <div id="main-buttons">
                <button onClick="">Google Search</button>
                <button onClick="">I'm Feeling Lucky</button>
            </div>
        </div>
        <!-- --- -->

        <footer>
            <div id="footer-left">
                <a href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">
                    Advertising
                </a>
                <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">
                    Business
                </a>
                <a href="https://google.com/search/howsearchworks/?fg=1">
                    How Search works
                </a>
            </div>
            <div id="footer-right">
                <a href="https://policies.google.com/privacy?fg=1">
                    Privacy
                </a>
                <a href="https://policies.google.com/terms?fg=1">
                    Terms
                </a>
                <a href="https://www.google.com/preferences?hl=en">
                    Settings
                </a>
            </div>
        </footer>
    </body>
</html>
