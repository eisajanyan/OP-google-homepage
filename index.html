<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Google</title>
        <link rel="stylesheet" href="index.css" />
    </head>

    <body>
        <header>

                <li>
                    <a href="https://images.google.com">Images</a>
                </li>
                <li>
